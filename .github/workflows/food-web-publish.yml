name: Build and Push food-web Docker image to GitHub Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          DATE_TAG=$(date +"%Y%m%d-%H%M%S")
          GIT_SHA=${GITHUB_SHA::7}
          IMAGE=ghcr.io/${{ github.repository_owner }}/food-web
          TAG="$DATE_TAG-$GIT_SHA"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }} ./food-web

      - name: Push Docker image
        run: docker push ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
